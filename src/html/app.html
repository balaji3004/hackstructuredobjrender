<html>
<head>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		function initialise() {
			var email = document.location.search.substring(document.location.search.indexOf("=") + 1);

			$.get("http://localhost:8080/statistics?username=" + email, function(data, status) {

				var data1 = eval(data);

				var layout = {
				  margin: {l: 0, r: 0, b: 0, t: 0},
				  width: 500,
				  height: 300
				};
					Plotly.newPlot('sChart', data1, layout);
			});
		}
	</script>
</head>
<body onload="initialise()">
	<div id="sChart"></div>
</body>
